<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="index.js"></script>
</head>
<body>

  <div class="wrapper">
    <header class="title">
      <h1>We're Launching Soon</h1>
    </header>
    
    <main class="countdown">
      
    <div class="time-section" id="days">
      <div class="time-group">
        <div class="time-segment">
          <div class="segment-display">
            <div class="segment-display__top">00</div>
            <div class="segment-display__bottom">00</div>
            <div class="segment-overlay">
              <div class="segment-overlay__top">00</div>
              <div class="segment-overlay__bottom">00</div>
            </div>
          </div>
        </div>
      </div>
      <p>Days</p>
    </div>
    <div class="time-section" id="hours">
      <div class="time-group">
        <div class="time-segment">
          <div class="segment-display">
            <div class="segment-display__top">00</div>
            <div class="segment-display__bottom">00</div>
            <div class="segment-overlay">
              <div class="segment-overlay__top">00</div>
              <div class="segment-overlay__bottom">00</div>
            </div>
          </div>
        </div>
      </div>
      <p>Hours</p>
    </div>
    <div class="time-section" id="minutes">
      <div class="time-group">
        <div class="time-segment">
          <div class="segment-display">
            <div class="segment-display__top">00</div>
            <div class="segment-display__bottom">00</div>
            <div class="segment-overlay">
              <div class="segment-overlay__top">00</div>
              <div class="segment-overlay__bottom">00</div>
            </div>
          </div>
        </div>
      </div>
      <p>Minutes</p>
    </div>
    <div class="time-section" id="seconds">
      <div class="time-group">
        <div class="time-segment">
          <div class="segment-display">
            <div class="segment-display__top">00</div>
            <div class="segment-display__bottom">00</div>
            <div class="segment-overlay">
              <div class="segment-overlay__top">00</div>
              <div class="segment-overlay__bottom">00</div>
            </div>
          </div>
        </div>
      </div>
      <p>Seconds</p>
    </div>
    </main>
    
    <footer>
      <div class="icons">
        <img src="./images/icon-facebook.svg" alt="">
        <img src="./images/icon-pinterest.svg" alt="">
        <img src="./images/icon-instagram.svg" alt="">
      </div>
      <img class="hills" src="./images/pattern-hills.svg" alt="">
    </footer>
  </div>


</body>
</html>
